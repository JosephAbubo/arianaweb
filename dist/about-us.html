<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Hotel Ariana and Restaurant</title>
  <link rel="icon" href="/images/logo.ico" type="icon">
  <!-- Add Tailwind CSS -->
  <link href="/dist/output.css" rel="stylesheet">
  <!-- Add Font Awesome for the hamburger icon -->
  <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css" rel="stylesheet">
</head>

<body class="bg-gray-100">
  <div class="header bg-orange-100 p-4 flex justify-between items-center">
    <div class="flex items-center"> <!-- Container for logo -->
      <a href="index.html" class="text-white font-bold text-lg mr-4">
        <img src="/images/logo.png" alt="Logo" class="h-8">
      </a>
    </div>
    <div class="flex items-center"> <!-- Container for navigation and hamburger menu -->
      <div id="sidebar" class="sidebar bg-orange-100 p-4 fixed inset-y-0 right-0 z-50 transform translate-x-full md:relative md:translate-x-0 transition duration-200 ease-in-out">
        <button id="toggleMenu" class="text-black hover:text-gray-400 focus:outline-none md:hidden">
          <i class="fas fa-times"></i> <!-- Font Awesome icon for the close button -->
        </button>
        <ul class="flex flex-col md:flex-row space-y-4 md:space-y-0 md:space-x-4">
          <li>
            <a href="#" class="text-black hover:text-gray-400 transition duration-300">About</a>
          </li>
          <li>
            <a href="#" class="text-black hover:text-gray-400 transition duration-300">Services</a>
          </li>
          <li>
            <a href="#" class="text-black hover:text-gray-400 transition duration-300">Career</a>
          </li>
          <li>
            <a href="#" class="text-black hover:text-gray-400 transition duration-300">Contact</a>
          </li>
        </ul>
      </div>
      <button id="openMenu" class="text-black hover:text-gray-400 focus:outline-none md:hidden">
        <i class="fas fa-bars"></i> <!-- Font Awesome icon for the hamburger menu -->
      </button>
    </div>
  </div>

  <main class="p-4">

   
   
    <section class="bg-white py-8">
      <div class="max-w-7xl mx-auto px-4 sm:px-6 lg:px-8">
          <!-- Contact Us Header -->
          <h2 class="text-2xl font-bold text-gray-900 text-center mb-8">Contact Us</h2>
          <div class="flex flex-col md:flex-row justify-between items-start md:items-center">
              <!-- Logo and Quick Links -->
              <div class="flex flex-col items-center mb-4 md:mb-0 md:w-1/2">
                  <img src="/images/Ariana Logo.jpg" alt="Hotel Logo" class="h-28 mb-4">
                  <div class="flex space-x-4">
                      <a href="https://www.agoda.com" target="_blank">
                          <img src="" alt="Agoda" class="h-8">
                      </a>
                      <a href="https://www.expedia.com" target="_blank">
                          <img src="" alt="Expedia" class="h-8">
                      </a>
                      <a href="https://www.facebook.com" target="_blank">
                          <img src="" alt="Facebook" class="h-8">
                      </a>
                  </div>
              </div>

              <!-- Contact Information -->
              <div class="md:w-1/2 text-center md:text-right">
                  <p class="text-gray-800">
                      <strong>Address:</strong> Paringao, Bauang, La Union.
                  </p>
                  <p class="text-gray-800">
                      <strong>Telephone:</strong> (072) 705-0050 / 705-0080;
                  </p>
                  <p class="text-gray-800">
                      <strong>Email:</strong> hotelariana.marketing@gmail.com
                  </p>
              </div>
          </div>
      </div>
  </section>  
  </main>


 <!-- Footer of the page -->
  <footer class="bg-orange-100 text-white py-6">
    <div class="container mx-auto flex flex-col lg:flex-row items-center justify-center px-4">
       <div class="mt-4 lg:mt-0">
            <p class="text-sm text-black">&copy; 2024 Hotel Ariana & Restaurant. All rights reserved.</p>
        </div>
    </div>
</footer>

  <!-- Include JavaScript to toggle sidebar -->
  <script>
    document.getElementById('openMenu').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const openButtonIcon = document.getElementById('openMenu').querySelector('i');
      sidebar.classList.remove('translate-x-full'); // Ensure sidebar is visible
      openButtonIcon.classList.add('hidden'); // Hide the open menu button
    });

    document.getElementById('toggleMenu').addEventListener('click', function() {
      const sidebar = document.getElementById('sidebar');
      const openButtonIcon = document.getElementById('openMenu').querySelector('i');
      sidebar.classList.add('translate-x-full'); // Hide the sidebar
      openButtonIcon.classList.remove('hidden'); // Show the open menu button
    });
  </script>
</body>
</html>
