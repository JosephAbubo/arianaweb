<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Hotel Ariana and Restaurant</title>
    <link rel="stylesheet" href="styles.css">
    <link rel="stylesheet" href="https://unpkg.com/swiper/swiper-bundle.min.css">
</head>
<body>
    <div>
        <header>
            <div class="container">
                <img src="images/logo.png" alt="[Hotel Name] Logo" class="logo">
                <nav>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#rooms">Rooms</a></li>
                        <li><a href="#amenities">Amenities</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
                
            </nav>
                <nav class="menu-toggle">
                    <input type="checkbox" id="toggle">
                    <label for="toggle">
                        <span></span>
                        <span></span>
                        <span></span>
                    </label>
                    <ul>
                        <li><a href="#about">About</a></li>
                        <li><a href="#rooms">Rooms</a></li>
                        <li><a href="#amenities">Amenities</a></li>
                        <li><a href="#contact">Contact</a></li>
                    </ul>
                </nav>
            </div>
        </header>
    </div>
   
   <div>
    <section id="hero">
        <div class="container">
            <div class="swiper-container">
                <div class="swiper-wrapper">
                    <div class="swiper-slide">
                        <div class="video-container">
                            <video autoplay loop muted playsinline>
                                <source src="videos/loop.MP4" type="video/mp4">
                                Your browser does not support the video tag.
                            </video>
                        </div>
                    </div>
                    <div class="swiper-slide">Slide 2</div>
                    <div class="swiper-slide">Slide 3</div>
                    <!-- Add more slides as needed -->
                </div>
                <div class="swiper-pagination"></div>
            </div>
            <h1>Welcome to [Hotel Name]</h1>
            <p>Luxury Accommodation for Your Ultimate Comfort</p>
            <a href="#book" class="btn">Book Now</a>
        </div>
    </section>
   </div>
    
    <!-- Add other sections here -->
    <footer>
        <div class="container">
            <p>&copy; 2024 [Hotel Name]. All rights reserved.</p>
        </div>
    </footer>
    <script src="script.js"></script>
    <script src="https://unpkg.com/swiper/swiper-bundle.min.js"></script>
    <script>
        var swiper = new Swiper('.swiper-container', {
            loop: true,
            autoplay: {
                delay: 5000, // Adjust autoplay delay as needed
            },
            pagination: {
                el: '.swiper-pagination',
                clickable: true,
            },
        });
    </script>
</body>
</html>
